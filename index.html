<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="#">
            <img src="./assets/logo.svg" alt="logo" />
          </a>
        </nav>
        <section class="hero">
          <img src="/assets/tablet/image-hero.png" alt="hero" />
          <img
            class="hero-image-left"
            src="/assets/desktop/image-hero-left.png"
            alt="hero-left"
          />
          <img
            class="hero-image-right"
            src="/assets/desktop/image-hero-right.png"
            alt="hero-right"
          />
          <div class="hero-container">
            <div class="hero-content">
              <h1>Group Chat <span>for Everyone</span></h1>
              <p>
                Meet makes it easy to connect with others face-to-face virtually
                and collaborate across any device.
              </p>
              <div class="button-container">
                <button class="button primary">
                  Download <span>v.13</span>
                </button>
                <a href="#" class="button secondary">What is it?</a>
              </div>
            </div>
          </div>
        </section>
        <div></div>
      </header>
    </div>
  </body>
</html>
